<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{/css/menu.css}" rel="stylesheet" />
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>

        <div class="contenido">
            <h2>Nuestros Artículos</h2>
            <div th:if="${articulos != null and !articulos.empty}">
                <table border="1">
                    <thead id="encabezadoTabla">
                        <tr>
                            <th>Descripción</th>
                            <th>Precio</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item:${clientes}">
                            <td th:text="${item.descripcion}"></td>
                            <td th:text="${#numbers.formatDecimal(item.precio, 3, 2}"></td>
                            <td><a th:href="@{/carrito/agregar/} + ${item.idarticulo}">Comprar</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${clientes = null or clientes.empty}">
                No tenemos artículos para mostrar.
            </div>
        </div>

        <footer th:replace="layout/plantilla:: footer" />

    </body>
</html>
