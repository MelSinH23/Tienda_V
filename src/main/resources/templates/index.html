        <header th:replace="layout/plantilla :: header"/>
        <h2>Lista de Clientes</h2>
        <a th:href="@{/nuevoCliente}">Nuevo Cliente</a>
        <br>
        <br>
        <div th:if="${clientes != null and !clientes.empty}">
            <table border="1">
                <thead id="encabezadoTabla">
                    <tr>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Correo</th>
                        <th>Teléfono</th>
                        <th>Modificar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item:${clientes}">
                        <td th:class="${item.nombre == 'Jonathan'} ? nombreAzul : nombreRojo" th:text="${item.nombre}"></td>
                        <td th:text="${item.apellidos}"></td>
                        <td th:text="${item.correo}"></td>
                        <td th:text="${item.telefono}"></td>
                        <td><a th:text="@{modificarCliente/} + ${item.idCliente}">Modificar</td>
                        <td><a th:text="@{eliminarCliente/} + ${item.idCliente}">Eliminar</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${clientes = null or clientes.empty}">
            La lista de clientes está vacía
        </div>
        
        <footer th:replace="layout/plantilla:: footer" />
        
    </body>
